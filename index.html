<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: darkgrey;
        }

        .welcome-section {
            display: flex;
            flex-direction: column-reverse; /* Change flex direction for better mobile view */
            align-items: center;
            padding: 0 10px;
        }

        .welcome-content {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 100%; /* Adjust width for mobile view */
            text-align: center; /* Center content */
            margin-bottom: 20px; /* Add margin for better spacing */
        }

        .btn-go-to-main {
            font-size: 15px;
            font-weight: bold;
            background-color: #3e4144f1;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-go-to-main:hover {
            background-color: #2773c4;
        }

        .profile-picture {
            width: 100%; /* Adjust width for mobile view */
            text-align: center; /* Center content */
        }

        .profile-picture img {
            width: 100%; /* Adjust width for mobile view */
            max-width: 350px; /* Limit max width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%;
            border: 4px solid #fff;
            
        }

        @media (min-width: 768px) {
            .welcome-section {
                flex-direction: row; 
                justify-content: space-between;
                align-items: center;
                margin-top: 9%;
            }

            .welcome-content {
                width: 39%;
            }

            .profile-picture {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Emerson P. Enriquez</a>
</nav>
<section class="welcome-section">
    <div class="welcome-content">
        <h1>Hi! I'm Emerson</h1>
        <p>Click the button below to know me more</p>
        <a href="body.html" class="btn-go-to-main">Go to My Profile</a>
    </div>
    <div class="profile-picture">
        <img src="emerson.jpg" alt="Profile Picture">
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
